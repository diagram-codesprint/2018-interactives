<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Listbox Example | drag and drop example</title>

  <!--  Core js and css shaby all examples; do not modify when using this template. -->
  <link rel="stylesheet" href="https://www.w3.org/StyleSheets/TR/2016/base.css">
  <script src="js/utils.js" type="text/javascript"></script>

  <link href="css/listbox.css" rel="stylesheet">
  <script src="js/listbox.js" type="text/javascript"></script>
  <script type="text/javascript">

    /**
     * ARIA Listbox Examples
     * @function onload
     * @desc Initialize the listbox examples once the page has loaded
     */

    window.addEventListener( 'load', function() {
      var bucketListbox = new aria.Listbox( document.getElementById( 'toolbox-bucket_list' ) );
      var ropeBucketListbox = new aria.Listbox( document.getElementById( 'rope-bucket_list' ) );
      var bagListbox = new aria.Listbox( document.getElementById( 'bag_list' ) );

      var toolboxBucketAddButton = document.getElementById( 'toolbox-bucket-add' );
      bucketListbox.setupDelete( toolboxBucketAddButton, bagListbox );
      var bagRemoveToToolboxButton = document.getElementById( 'toolbox-bucket-take' );


      var ropeBucketAddButton = document.getElementById( 'rope-bucket-add' );
      ropeBucketListbox.setupDelete( ropeBucketAddButton, bagListbox );
      var bagRemoveToRopeButtonButton = document.getElementById( 'rope-bucket-take' );
      bagListbox.setupDelete( bagRemoveToRopeButtonButton, ropeBucketListbox );
      bagListbox.setupDelete( bagRemoveToToolboxButton, bucketListbox );

    } );
  </script>

</head>

<body>
<main>
  <section>
    <div id="interaction">
      <div class="listbox-area">
        <div class="left-area">
          <span id="toolbox-bucket-label">Toolbox Bucket</span>
          <ul id="toolbox-bucket_list" tabindex="0" role="listbox" aria-labelledby="toolbox-bucket-label" aria-multiselectable="true">
            <li id="toolbox-bucket_opt1" role="option" aria-selected="false" class="puller-large">Large Puller</li>
            <li id="toolbox-bucket_opt2" role="option" aria-selected="false" class="puller-small">Small Puller</li>
            <li id="toolbox-bucket_opt3" role="option" aria-selected="false" class="puller-small">Small Puller</li>
            <li id="toolbox-bucket_opt4" role="option" aria-selected="false" class="puller-medium">Medium Puller</li>
          </ul>
          <button id="toolbox-bucket-add" class="move-right-btn" aria-keyshortcuts="" aria-disabled="true">
            Add
          </button>
          <button id="toolbox-bucket-take" class="move-left-btn" aria-keyshortcuts="" aria-disabled="true">
            Take
          </button>
          
        </div>
        <div class="right-area">
          <span id="rope-bucket-label">Rope bucket</span>
          <ul id="rope-bucket_list" tabindex="0" role="listbox" aria-labelledby="rope-bucket-label"
              aria-activedescendant="" aria-multiselectable="true">
          </ul>
          <button id="rope-bucket-add" class="move-right-btn" aria-keyshortcuts=""
                  aria-disabled="true">Add
          </button>
          <button id="rope-bucket-take" class="move-left-btn" aria-keyshortcuts="" aria-disabled="true">
            Take
          </button>
        </div>
        <span id="bag-label">My Bag</span>
        <div class="center-area"><ul id="bag_list" tabindex="0" role="listbox" aria-labelledby="bag-label" aria-activedescendant=""
            aria-multiselectable="true">
        </div>
        </ul>
      </div>
    </div>
  </section>
</main>
</body>

</html>
